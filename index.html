<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <nav>
   Weather Dashboard 
  </nav>

  <section class="container">

      <div class='row'>

          <div class='card col-md-3'>
          <div class="input-group">
              <input class="form-control" id="City-Search" type="text" placeholder="Search"></input>
              <button class="btn btn-primary" type="submit" value="Submit"><i class=“fa fa-search”>Enter</i></button>
          </div>
              <table class="history"></table>
          </div>

          <div class="col-md-9">

            <div class="row current card">
                <div class="card-body">
                  <h1 class="card-title"></h1>
                  <h5 class="card-temp"></h5>
                  <h5 class="card-hum"></h5>
                  <h5 class="card-temp"></h5>
                  <h5 class="card-temp"></h5>

                </div>
            </div>

            <h2>5-Day Forecast</h2>
            <div class="row forecast">
                <div class="col-2">
                  <div class="card">
                    <p class="5-date"></p>
                    <p class="5-icon"></p>
                    <p class="5-temp"></p>
                    <p class="5-hum"></p>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <p class="5-date"></p>
                    <p class="5-icon"></p>
                    <p class="5-temp"></p>
                    <p class="5-hum"></p>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <p class="5-date"></p>
                    <p class="5-icon"></p>
                    <p class="5-temp"></p>
                    <p class="5-hum"></p>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <p class="5-date"></p>
                    <p class="5-icon"></p>
                    <p class="5-temp"></p>
                    <p class="5-hum"></p>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <p class="5-date"></p>
                    <p class="5-icon"></p>
                    <p class="5-temp"></p>
                    <p class="5-hum"></p>
                  </div>
                </div>

            </div>

      </div>
        
  </section>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>

</html>
